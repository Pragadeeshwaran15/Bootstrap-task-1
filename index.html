<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <label for=""><b>Name</b></label>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
    <br>

    <form class="row g-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b>Email address<b></b></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
    
    </form>
    <label><b>Your Experience</b></label>
    <div class="star-rating">
			<input id="star-5" type="radio" name="rating" value="5" />
			<label for="star-5" title="5 stars">★</label>
			
			<input id="star-4" type="radio" name="rating" value="4" />
			<label for="star-4" title="4 stars">★</label>
			
			<input id="star-3" type="radio" name="rating" value="3" />
			<label for="star-3" title="3 stars">★</label>
			
			<input id="star-2" type="radio" name="rating" value="2" />
			<label for="star-2" title="2 stars">★</label>
			
			<input id="star-1" type="radio" name="rating" value="1" />
			<label for="star-1" title="1 star">★</label>
		</div>
    <label for="">Overall how would you rate experience with us  ?</label><br><br>
    <label for=""><b>How satisfied are yoy with</b></label>
    <table class="table">
      <thead>
        <tr>
          <td></td>
          <td>Very UnSatisfied</td>
          <td>UnSatisfied</td>
          <td>Neutral</td>
          <td>Satisfied</td>
          <td>Very Satisfied</td>
        </tr>
      </thead>
      <tbody>
        <tr class="table-secondary">
          <th scope="row" class="col-3">Purchase</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          
        </tr>
        <tr>
          <th scope="row" class="col-3">Service</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="col-3">Company overall</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table><br>

    <label for=""><b>How likely are you with</b></label>
    <table class="table">
      <thead>
        <tr>
          <td></td>
          <td>Very Unlikely</td>
          <td>Unlikely</td>
          <td>Neutral</td>
          <td>Likely</td>
          <td>Very Likely</td>
        </tr>
      </thead>
      <tbody>
        <tr class="table-secondary">
          <th scope="row" class="col-3">Buy from us again</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          
        </tr>
        <tr>
          <th scope="row" class="col-3">Recommend our <br>product to others</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="col-3">Recommend our <br>company to others</th>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <h3>Additional comments or suggestions</h3>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
   
    </div>
    
 
    








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
